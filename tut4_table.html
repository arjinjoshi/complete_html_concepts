<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, tr, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Table</h1>


    <!-- Table Tag -->

    <table>
            <!-- caption Tag -->
        <caption>My First Savings</caption>


        <!-- table heading tag -->
        <thead>

            <!-- table header tag -->
            <th>Months</th>
            <th>Savings</th>
        </thead>

        <!-- table body tag -->

        <tbody>

        <!-- table row tag -->
        
            <tr>

                <!-- table data tag -->
                <td>January</td>
                <td>200</td>
            </tr>
            <tr>
                <td>February</td>
                <td>200</td>
            </tr>
            <tr>
                <td>March</td>
                <td>300</td>
            </tr>
            
        </tbody>
        
        <!-- Table footer tag -->
            <tfoot>
                <tr>
                <td>Total</td>
                <td>700</td>
                </tr>
            </tfoot>
            

        
    </table>

</body>
</html>
