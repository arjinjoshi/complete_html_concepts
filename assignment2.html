<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>

            <col span="1" style="background-color:skyblue">
            <col span="1">
            <col span="1">
            <col span="1" style="background-color:skyblue">

        </colgroup>
        <rowsgroup>
            <row span="3" style="background-color: yellow"> </row>

        </rowsgroup>
        <thead style="background-color: lightblue;">
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
           
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            <tr >
                <td rowspan="2">Monday</td>
                <td rowspan="2" style="background-color:yellow">8:00am</td>
                <td rowspan="2" style="background-color:rgb(149, 112, 213)">5:00pm</td>
                <td >Introduction to XML </td>
            </tr>
            <tr><td>Validity: DTD and Relax NG</td></tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td style="background-color:yellow">8:00am</td>
                <td style="background-color:yellow">11:00am</td>
                <td rowspan="1">XPath</td>
            </tr>
            <tr>
                <td style="background-color:yellow">11:00am</td>
                <td style="background-color:rgb(84, 235, 175)">2:00pm</td>
                <td rowspan="2">XSL Transformations</td>
            </tr>
            <tr>
                <td style="background-color:rgb(84, 235, 175)">2:00pm</td>
                <td style="background-color:rgb(149, 112, 213)">5:00pm</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td style="background-color:yellow">8:00am</td>
                <td style="background-color:rgb(84, 235, 175)">12:00pm</td>
                <td>XSL Formatting Object</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
