        <!-- FILE TYPE CONCEPT  -->
        <h1>File type Concept</h1>
        <label for="avatar">Choose a profile picture:</label>

        <input
          type="file"
          id="avatar"
          name="avatar"
          accept="image/png, image/jpeg"
        />
        <br>
          <!-- Another one- PLACEHOLDER USE-->
          <!-- Another one- FORM ACTION : specifies where to send the form-data when a form is submitted. -->
          <h1>The input placeholder attribute</h1>

        <form action="/action_page.php">
          <label for="phone">Enter a phone number:</label><br></br>
          <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br></br>
          <small>Format: 123-45-678</small><br></br>
          <input type="submit">
        </form>


        <br>
              <!-- ANOTHER ONE-MARQUEE TAG  -->
              <marquee behavior="scroll" direction="up" scrollamount="1">Slow Scrolling</marquee>
        <marquee behavior="scroll" direction="right" scrollamount="12">Little Fast Scrolling</marquee>
        <marquee behavior="scroll" direction="left" scrollamount="20">Fast Scrolling</marquee>
        <marquee behavior="scroll" direction="right" scrollamount="50">Very Fast Scrolling</marquee>
        <br>
        <!-- we can also make blinking text using marquee tag -->
